{% load nn %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Django Application Sample - [ログイン]</title>
		<link rel="stylesheet" type="text/css" href="/static/system.css">
	</head>
	<body class="base">
		<form method="post" action="/login">
			<a href="/"><span class="banner">Django Application Sample</span></a><br>
			<center>
				<br>
				<br>
				<br>
				<br>
				<br>
				{{ error_message }}
				<br>
				<br>
				<table>
					<tr>
						<td><span class="login_form_label">MAIL ADDRESS</span></td>
						<td><div style="width: 20px"></div></td>
						<td><input class="login_form" type="text" name="user_id" value="{{ form_data.user_id.value | nn }}" placeholder="EMAIL ADDRESS" id="login_user_id_control"></td>
					</tr>
					<tr>
						<td><span class="login_form_label">PASSWORD</span></td>
						<td></td>
						<td><input class="login_form" type="password" name="password" value="" placeholder="PASSWORD" id="login_password_control"></td>
					</tr>
				</table>
				<br>
				<input type="submit" name="submit_button" value="SUBMIT" id="login_button_control"><br><br>
				<br>
				<br>
				<br>
				<br>
			</center>
			<hr>
			{% csrf_token %}
		</form>
	</body>
</html>
