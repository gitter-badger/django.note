<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Django Application Sample - [netstat]</title>
		<link rel="stylesheet" type="text/css" href="/static/system.css">
	</head>
	<body class="base">
		<form method="post" action="/">
			<a href="/"><span class="banner">Django Application Sample</span></a><br>
			<span style="color: #999999;">[{{ menuitems.user }}] ({{ menuitems.logged_in_time }} sec.)&nbsp;<a href="/logout" style="color: #999999">logout</a></span>
			<hr>
			<table>
				<tr>
					<td style="vertical-align: top">
						<table>
							<tr>
								<td><a href="/api" class="base" target="_blank">API</a></td>
							</tr>
							<tr>
								<td><a href="/filters/show" class="base">netfilter</a></td>
							</tr>
							<tr>
								<td><a href="/listeners/show" class="base">netstat</a></td>
							</tr>
						</table>
					</td>
					<td>
						<h2>NETSTAT</h2>
						<table border="1">
							<tr>
								<td><span class="code">STATUS</span></td>
							</tr>
						{% for line in form.listeners %}
							<tr>
								<td><span class="code">{{ line }}</span></td>
							</tr>
						{% endfor %}
						</table>
					</td>
				</tr>
			</table>

			{% csrf_token %}

		</form>
	</body>
</html>
