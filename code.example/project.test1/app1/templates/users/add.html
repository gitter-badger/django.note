{% extends "base.html" %}
{% block content %}
						<h2 class="section">users</h2>
						<table>
							<tr style="background-color: #203040; color: #ffffff;">
								<td><div style="width: 260px">ユーザー</div></td>
								<td><input type="text" name="user_id"
									style="width: 480px; font-size: 26px"
									placeholder="ユーザー" value="{{ form_data.user_id.value }}"></td>
							</tr>
							<tr style="background-color: #203040; color: #ffffff;">
								<td><div style="width: 260px">パスワード</div></td>
								<td><input type="password" name="password"
									style="width: 480px; font-size: 26px"
									placeholder="パスワード" value=""></td>
							</tr>
							<tr style="background-color: #203040; color: #ffffff;">
								<td><div style="width: 260px">グループ</div></td>
								<td><input type="text" name="group_id"
									style="width: 480px; font-size: 26px"
									placeholder="グループ" value="{{ form_data.group_id.value }}"></td>
							</tr>
						</table>
						<br>
						<input type="submit"
							name="users.add.form.submit_button"
							value="作成">
						<input type="button"
							onclick="javascript: location.href = &quot;/users/show&quot;;"
							value="中止">
{% endblock %}
