<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Django Application Sample - [{{ window_title }}]</title>
		<link rel="stylesheet" type="text/css" href="/static/system.css">
	</head>
	<body class="base">
		<form method="post" action="{{ page_action }}">
			<a href="/"><span class="banner">Django Application Sample</span></a><br>
			<span style="color: #999999;">[{{ menuitems.user }}] ({{ menuitems.logged_in_time }} sec.)&nbsp;<a href="/logout" style="color: #999999">logout</a></span>
			<hr>
			<table>
				<tr>
					<td style="vertical-align: top">
						<table>
							<tr>
								<td><div class="menuitem_cell"><a href="/api" class="menuitem" target="_blank">API</a></div></td>
							</tr>
							<tr>
								<td><div class="menuitem_cell"><a href="/filters/" class="menuitem">netfilter</a></div></td>
							</tr>
							<tr>
								<td><div class="menuitem_cell"><a href="/listeners/" class="menuitem">netstat</a></div></td>
							</tr>
							<tr>
								<td><div class="menuitem_cell"><a href="/users/" class="menuitem">users</a></div></td>
							</tr>
						</table>
					</td>
					<td>
						<!-- 埋め込み開始位置 -->
						{% block content %}
						{% endblock %}
						<!-- 埋め込み終了位置 -->
					</td>
				</tr>
			</table>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<hr>
			<table>
				<tr>
					<td><div class="powerd_by">POWERD BY DJANGO</div></td>
				</tr>
				<tr>
					<td><a href="https://www.djangoproject.com/"><img src="/static/django-logo-negative.png" class="powerd_by"></a></td>
				</tr>
			</table>
			{% csrf_token %}
		</form>
	</body>
</html>
<!-- base.html -->
